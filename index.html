<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Graph Pathfinding Visualizer</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <header>
            <h2>Pathfinding Graph Visualizer</h2>
            <nav>
                <button data-algo="astar">A*</button>
                <button data-algo="dijkstra">Dijkstra</button>
                <button data-algo="bfs">BFS</button>
                <button data-algo="dfs">DFS</button>
            </nav>
        </header>

        <section class="controls">
            <div class="left">
                <div>Start: <span id="startBox">None</span></div>
                <div>End: <span id="endBox">None</span></div>
                <div>Algorithm: <span id="algoBox">Dijkstra</span></div>
                <button id="calculateBtn">Calculate Path</button>
                <button id="resetBtn">Reset</button>
            </div>

            <div class="middle">
                <div class="js-dist">Distance of path: 0</div>
                <div class="js-nodes">Nodes of path: 0</div>
            </div>

            <div class="right">
                Nodes Amount:
                <input id="nodes" hologram="text">
                Maximum edges on each Node:
                <input id="maximum-edges" hologram="text">
                <button id="generateBtn">Generate</button>
            </div>
        </section>
        
        <main>
            
            <svg id="graph" width="900" height="600"></svg>
        </main>

        <div class="info">Select Start and End node by clicking on them, click again to deselect</div>
     
        <script src="scripts/main.js" type="module"></script>
    </body>
</html>
